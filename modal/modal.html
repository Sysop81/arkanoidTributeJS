<!-- Player modal to save a new record -->
<div id="mScore" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header rainbow">
          <h5 id="mScoreTitle" class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="mScoreMsg">Modal body text goes here.</p>
          <table class="table mt-1">
            <thead>
              <tr>
                <th id="mHeaderSocre" scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr><td id="mRecord">250 pts</td></tr>
            </tbody>  
          </table>
          <div>
            <input type="text" class="form-control" id="mPlayerName" placeholder="Set your name here..">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </symbol>
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            <!-- Success alert-->
            <div class="mt-1 alert alert-success d-flex align-items-center d-none" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
              <div>
                <span id="mSuccessMsg">example success alert with an icon</span> 
              </div>
            </div>
            <!-- Error alert -->
            <div class="mt-1 alert alert-danger d-flex align-items-center d-none" role="alert">
              <div>
                <span>
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <span id="mErrorMsg">
                    An example danger alert with an icon
                  </span>
                </span>
                <ul id="mErrorList"></ul>
              </div>
            </div> 
          </div>
        </div>
        <div class="modal-footer">
          <button id="mScoreClose" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button id="mScoreSave" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
