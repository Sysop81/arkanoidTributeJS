<!-- GamePad -->
<div class="row border border-white rounded">
    <!-- Left side-->
    <div class="col-5 col-md-4 bg-secondary">
      <div class="row h-100 menu">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button id="pUp" type="button" class="btn btn-dark w-100">&uarr;</button>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button id="pDown" type="button" class="btn btn-dark w-100 mt-1">&darr;</button>
        </div>
      </div>
      <div class="row h-100 game">
        <div class="col-6 pt-1 pb-1">
            <button id="pLeft" type="button" class="btn btn-dark w-100 h-100">&larr;</button>
        </div>
        <div class="col-6  pt-1 pb-1">
            <button id="pRight" type="button" class="btn btn-dark w-100 h-100">&rarr;</button>
        </div>
      </div>
    </div>
     <!-- Center side -->
    <div class="col-2 col-md-4 bg-secondary">
      <div class="row"> <!-- h-100  -->
        <div class="col-12 pt-1">
          <button id="pEsc" type="button" class="btn btn-sm btn-dark w-100">ESC</button>
        </div>
        <div class="col-12 pt-1 pb-1">
          <button id="pSpc" type="button" class="btn btn-sm btn-dark w-100">SPA</button>
        </div>
        <div class="col-12 pb-1">
          <button id="pEnt" type="button" class="btn btn-sm btn-dark w-100">ENT</button>
        </div>
      </div>
    </div>
    <!-- Right side -->
    <div class="col-5 col-md-4 bg-secondary">
      <div class="row h-100">
        <div class="col-6 pt-1 pb-1">
          <button id="pZ" type="button" class="btn btn-dark w-100 h-100">Z</button>
        </div>
        <div class="col-6 pt-1 pb-1">
          <button id="pR" type="button" class="btn btn-dark w-100 h-100">R</button>
        </div>
      </div>
    </div>
</div>
